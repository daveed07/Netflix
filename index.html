<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Netflix</title>
  <link rel="shortcut icon" href="/Assets/favicon.svg" type="image/x-icon">
</head>
<body>
  <header>
    <figure class="logo">
      <img src="/Assets/netflix-logo.svg" alt="" class="logo__item">
    </figure>
    <nav>
      <ul class="main-nav">
        <li>Inicio</li>
        <li>Series</li>
        <li>Películas</li>
        <li>Novedades populares</li>
        <li>Mi lista</li>
      </ul>
      <ul class="second-nav">
        <li><img src="/Assets/search-icon.svg" alt=""></li>
        <li><img src="/Assets/gift-icon.svg" alt=""></li>
        <li><img src="/Assets/bell-icon.svg" alt=""></li>
        <li><img src="/Assets/profile-icon.png" alt="" id="profile"></li>
      </ul>
    </nav>
  </header>
  <main>
    <aside class="side-bar">
      <h1>Mira otro más</h1>
      <div class="side-bar__main">
        <div class="image"><img src="/Assets/ep-5.jpg" alt=""></div>
        <div class="buttom">
          <div class="episode">T4 : Episodio 5</div>
          <div class="play"><img src="/Assets/play-icon.svg" alt="">Ver ahora</div>
        </div>
      </div>
      <div class="side-bar__main">
        <div class="image"><img src="/Assets/ep-6.jpg" alt=""></div>
        <div class="buttom">
          <div class="episode">T4 : Episodio 6</div>
          <div class="play"><img src="/Assets/play-icon.svg" alt="">Ver ahora</div>
        </div>
      </div>
      <div class="side-bar__main">
        <div class="image"><img src="/Assets/ep-7.jpg" alt=""></div>
        <div class="buttom">
          <div class="episode">T4 : Episodio 7</div>
          <div class="play"><img src="/Assets/play-icon.svg" alt="">Ver ahora</div>
        </div>
      </div>
    </aside>
    <section class="main-content">
      <div class="scroll">
        <div class="div"></div>
      </div>
      <figure class="background"><img src="/Assets/background.png" alt=""></figure>
    </section>
  </main>
</body>
</html>
